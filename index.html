    <script>
        let cardHasFlipped = false;
        let firstCard, secondCard;
       
        $('img').click(cardCheck);
            
        function cardCheck(){  
        //target by event.currentTarget as a more accurate way
           var card=$(event.currentTarget);
           var temp = card.attr('src');
           console.log("temp "+ temp);
        card.attr('src',card.attr('data-alt-src'));
        card.attr('data-alt-src',temp);
        if(!cardHasFlipped){
            cardHasFlipped = true;
            firstCard = card;
            console.log("firstCard "+firstCard);
        }
        else{
            cardHasFlipped = false;
            secondCard = card;
            console.log("secondCard "+secondCard);

            if(firstCard.attr('data-alt-src') === secondCard.attr('data-alt-src')){
                firstCard.off();
                secondCard.off();
                // firstCard.removeEventListener('click', cardCheck);
                // secondCard.removeEventListener('click', cardCheck);
            }
            else
            {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');
            }

        }
